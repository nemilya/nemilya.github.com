<!DOCTYPE html>
<html data-type="example" data-id="sequence-clockwise">
  <head>
    <title>RobotClass</title>
    <meta charset='utf-8' content='text/html' http-equiv='Content-type' />

    <script src='http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js' type='text/javascript'></script>
    <script src='http://code.vostrel.cz/jquery.reel-1.2.1-bundle.js' type='text/javascript'></script>

    <!-- Common examples style (gray background, thin fonts etc.) -->
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <h1>Лабораторный Стенд</h1>

    <img id="image" src='case_5/case_50001.jpg' width="600" height="400" />
    <script>
      $(function(){ // when DOM ready

        $('#image').reel({
          indicator:   5, // For no indicator just remove this line
          cw:          true,
          frame:       32,
          speed:       -0.2,
          velocity:    3,
          brake:       0.2,
          images:      'case_5/case_5####.jpg|1..201|1',
        });

      });
    </script>

   
    <p>Базовый лабораторный стенд <a href="http://robotclass.ru/?p=249">подробнее</a></p>
    <p>Скроллинг мышки работает</p>
  </body>
</html>
